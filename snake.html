<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel ='stylesheet' href='snake.css' type='text/css'>
  </head>
  <body>
    <div class ='container'>
      <div id='overlay'>
            Your Final Score: <span id='final_score'></span>
            <br>
            <a onClick='window.location.reload()' href=''>
              Click To Play Again
            </a>
      </div>
      <canvas id='canvas' width='600' height='450'>
        Sorry your browser does not support HTML5
      </canvas>
        <div id='stats'>
            <div id="score"></div>
        		<div id="high_score"></div>
            <button onclick='resetScore()' id='reset_score'>
              Reset High Score
            </button>
        </div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' type= 'text/javascript'>
    </script>
    <script src='snake.js'></script>
  </body>
</html>

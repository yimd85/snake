
<!DOCTYPE html>
<html>
  <head>
    <style>
    canvas {
      border: 1px solid #000000;
    }
    </style>
    <script>
      var c;
      var ctx;

      function init(){
        c = document.getElementById('myCanvas');
        ctx = c.getContext('2d');
        draw();
      }

      function draw(){
        var posX = 0;
        var posY = 0;
        setInterval(function(){
          posX += 1;
          posY += 1;

          // ctx.clearRect(0,0,c.width,c.height);
          // ctx.fillStyle = 'black';
          // ctx.fillRect(posX,0,50,50);

          ctx.fillStyle = 'black';
          ctx.fillRect(0,0,c.width,c.height);


          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(posX,120,55,0,Math.PI*2);
          ctx.fill()

          ctx.fillStyle = 'red';
          ctx.beginPath();
          ctx.arc(150,posY,78,0,Math.PI*2);
          ctx.fill()


          ctx.fillStyle = 'blue';
          ctx.beginPath();
          ctx.arc(350,posY,55,0,Math.PI*2);
          ctx.fill()
        },300);
        
      }

    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload='init()'>
    <canvas id='myCanvas' width='600' height='400'>
      <p>Sorry, this browser does not support canvas</p>
    </canvas>
  </body>
</html>
